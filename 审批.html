          <p><span>1、审批流程调整为与人相关</span></p><p><span>2、审批流程包括：CRM主管理员、CRM销售、CRM财务、CRM客服等角色，不包括目前平台的审批；后期会把平台审批也规划进个人审批流</span></p><p><span><br></span></p><p><span>调整后此版本审批可见的内容示例</span></p><p><span>1、张三，属于代理商A以及代理商B，则可见的审批为所有与之相关的审批。注意，张三在不同代理商的权限可能不一样，比如张三拥有代理商A的财务权限、代理商B的销售权限，则张三不可拥有代理商B的财务权限以及代理商A的销售权限</span></p><p><span><br></span></p><p><span>2、审批类型：CRM与咨询合并</span></p>
